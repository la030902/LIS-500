<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Teachable Machine Classifier</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.9.0/p5.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ml5/0.12.2/ml5.min.js"></script>
</head>
<body>
  <script>
    let video;
    let classifier;
    let label = 'loading model...';
    let confidence = 0;

    let modelURL = 'https://teachablemachine.withgoogle.com/models/m5rJvZ8zO/';

    function preload() {
      classifier = ml5.imageClassifier(modelURL + 'model.json');
    }

    function setup() {
      createCanvas(640, 520);
      video = createCapture(VIDEO);
      video.size(640, 520);
      video.hide();
      classifyVideo();
    }

    function draw() {
      background(0);
      image(video, 0, 0);

      fill(255);
      textSize(32);
      textAlign(CENTER, CENTER);
      text(label + ' (' + nf(confidence * 100, 2, 1) + '%)', width / 2, height - 16);
    }

    function classifyVideo() {
      if (classifier && video) {
        classifier.classify(video, gotResults);
      }
    }

    function gotResults(error, results) {
      if (error) {
        console.error(error);
        return;
      }
      label = results[0].label;
      confidence = results[0].confidence;
      classifyVideo();
    }
  </script>
</body>
</html>
